<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="page-nav" aria-label="page navigation">
      <a href="index.html">Home</a>
      <a href="aboutme.html">About Me</a>
      <a href="contactme.html">Contact Us</a>
    </nav>
    <main id="contact-main" data-testid="test-contact-page">
      <section>
        <h3>Contact Me</h3>
        <p>
          Not sure what you need? I wil be happy to help you. Just send me a
          message using the form or socials and I will get back to you as soon
          as possible.
        </p>
        <a href="mailto:olukoluu@gmail.com">olukoluu@gmail.com</a>
        <a href="tel:+2348107456097">+2348107456097</a>
      </section>
      <form id="contactform">
        <div class="fullname">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            data-testid="test-contact-name"
            aria-describedby="name-error"
            required
          />
          <span id="name-error" data-testid="test-contact-error-name" class="error-message"></span>
        </div>
        <div class="email">
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            data-testid="test-contact-email"
            aria-describedby="email-error"
            required
          />
          <span id="email-error" data-testid="test-contact-error-email" class="error-message"></span>
        </div>
        <div class="message">
          <label for="subject">Subject:</label>
          <input
            type="text"
            id="subject"
            name="subject"
            data-testid="test-contact-subject"
            aria-describedby="subject-error"
            required
          />
          <span id="subject-error" data-testid="test-contact-error-subject" class="error-message"></span>
        </div>
        <div class="message">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            data-testid="test-contact-message"
            aria-describedby="message-error"
            required
          ></textarea>
          <span id="message-error" data-testid="test-contact-error-message" class="error-message"></span>
        </div>
        <button type="submit" data-testid="test-contact-submit">Submit</button>
        <p
          id="success-message"
          class="success hidden"
          data-testid="test-contact-success"
        >
          Your message has been sent successfully!
        </p>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
