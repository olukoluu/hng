<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="page-nav" aria-label="page navigation">
      <a href="index.html">Home</a>
      <a href="aboutme.html">About Me</a>
      <a href="contactme.html">Contact Us</a>
    </nav>
    <main id="contact-main" data-testid="test-contact-page">
      <section>
        <h3>Contact Me</h3>
        <p>
          Not sure what you need? I wil be happy to help you. Just send me a
          message using the form or socials and I will get back to you as soon
          as possible.
        </p>
        <a href="mailto:olukoluu@gmail.com">olukoluu@gmail.com</a>
        <a href="tel:+2348107456097">+2348107456097</a>
      </section>
      <form>
        <div class="fullname">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" data-testid="test-contact-name" required />
        </div>
        <div class="email">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" data-testid="test-contact-email" required />
        </div>
        <div class="message">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required />
        </div>
        <div class="message">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" data-testid="test-contact-message" required></textarea>
        </div>
        <button type="submit" data-testid="test-contact-submit">Submit</button>
      </form>
    </main>
  </body>
</html>
